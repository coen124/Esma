<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minik Domusummm</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      cursor: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      color: yellow;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 7s linear infinite;
      top: -10px;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    .trail-heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      transform: rotate(-45deg);
      opacity: 0.7;
      animation: fadeOut 1s forwards;
      pointer-events: none;
      z-index: 1;
    }
    .trail-heart::before,
    .trail-heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
    }
    .trail-heart::before {
      top: -5px;
      left: 0;
    }
    .trail-heart::after {
      left: 5px;
      top: 0;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.5);
      }
    }
    .message {
      position: absolute;
      color: rgba(255, 105, 180, 0.6);
      font-size: 4vw;
      font-weight: bold;
      white-space: nowrap;
      z-index: 5;
      animation: fallMessage 7s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }
    @keyframes fallMessage {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .matrix-heart {
      position: absolute;
      color: #ff66cc;
      font-size: 16px;
      font-weight: bold;
      animation: fallMatrix 3s linear forwards;
      z-index: 2;
    }
    @keyframes fallMatrix {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Yazıların yukarıdan aşağı hızlıca inip ortada sabit kalması */
    .crawl {
      position: absolute;
      top: -80%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 600px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      animation: crawlDown 3s ease forwards;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      line-height: 1.5;
      color: yellow;
    }
    @media (max-width: 768px) {
      .crawl {
        font-size: 3vw;
      }
    }
    @keyframes crawlDown {
      0% {
        top: -80%;
        opacity: 1;
      }
      100% {
        top: 50%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="crawl">
    <p>Sevgili Esma,</p>
    <p>Yine anlam veremediğim bir tartışma içerisindeyiz 💔</p>
    <p>Hatamın ne olduğunu anlamadım ama beni affetmeni dilerim 🙏</p>
    <p>Sen benim için evrendeki en değerli yıldızsın 🌟</p>
    <p>Ve seni sonsuza kadar seveceğim 💛</p>
    <p>Kalbimin her atışı, seninle olmak için 💗</p>
    <p>Nolur beni affet...</p>
  </div>

  <audio id="bgMusic" src="videoplayback.mp3" loop autoplay muted playsinline></audio>

  <script>
    const audio = document.getElementById('bgMusic');
    audio.volume = 0.2;

    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.classList.add('trail-heart');
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `-10px`;
      star.style.animationDuration = `${7 + Math.random() * 6}s`;
      star.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 14000);
    }
    setInterval(createStar, 200);

    const compliments = [
      "Seni seviyorum ❤️",
      "Prensesim 👑",
      "Canımmmm 💕",
      "Gözlerimdesin ✨",
      "Kalbim hep seninle 💖",
      "Bir tanemsin 💫",
      "Rüyamsın 🌙",
      "Aşkım 💘",
      "Tatlım 😘"
    ];

    function showCompliment() {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = compliments[Math.floor(Math.random() * compliments.length)];
      msg.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
      msg.style.top = `-30px`;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 7000);
    }

    setInterval(showCompliment, 1500);

    function createMatrixHeart() {
      const el = document.createElement('div');
      el.className = 'matrix-heart';
      el.innerText = 'LOVE';
      el.style.left = `${Math.random() * 100}vw`;
      el.style.top = `-30px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    setInterval(() => {
      const count = Math.floor(Math.random() * 4) + 3;
      for (let i = 0; i < count; i++) {
        createMatrixHeart();
      }
    }, 400);
  </script>
</body>
</html>
